rm_hw:
  bus:
    - can0
    - can1
  loop_frequency: 1000
  cycle_time_error_threshold: 0.001
  thread_priority: 95
  # Configurations of the actuators
  actuators:
    left_wheel_joint_motor:
      bus: can0
      id: 0x202
      type: rm_3508
      lp_cutoff_frequency: 60
    right_wheel_joint_motor:
      bus: can0
      id: 0x201
      type: rm_3508
      lp_cutoff_frequency: 60
    anti_tip_bar_joint_motor:
      bus: can0
      id: 0x204
      type: rm_2006
      lp_cutoff_frequency: 60
      need_calibration: true
    yaw_joint_motor:
      bus: can0
      id: 0x207
      type: rm_6020
      lp_cutoff_frequency: 60
    trigger_joint_motor:
      bus: can1
      id: 0x201
      type: rm_2006
      lp_cutoff_frequency: 60
      need_calibration: true
    cover_joint_motor:
      bus: can1
      id: 0x204
      type: rm_2006
      lp_cutoff_frequency: 60
      need_calibration: true
    pitch_joint_motor:
      bus: can1
      id: 0x205
      type: rm_6020
      lp_cutoff_frequency: 60
      need_calibration: true
    left_friction_wheel_joint_motor:
      bus: can1
      id: 0x203
      type: rm_3508
      lp_cutoff_frequency: 30
    right_friction_wheel_joint_motor:
      bus: can1
      id: 0x202
      type: rm_3508
      lp_cutoff_frequency: 30
  imus:
    base_imu:
      frame_id: base_imu
      bus: can0
      id: 0x100
      orientation_covariance_diagonal: [ 0.0012, 0.0012, 0.0012 ]
      angular_velocity_covariance: [ 0.0004, 0.0004, 0.0004 ]
      linear_acceleration_covariance: [ 0.01, 0.01, 0.01 ]
      angular_vel_offset: [ -0.0065, 0.0015, -0.0012 ]
      angular_vel_coeff: 0.0010652644
      accel_coeff: 0.0017944335
      temp_coeff: 0.125
      temp_offset: 23.0
      filter: complementary
      do_bias_estimation: false
      do_adaptive_gain: true
      gain_acc: 0.0003
    gimbal_imu:
      frame_id: gimbal_imu
      bus: can1
      id: 0x100
      orientation_covariance_diagonal: [ 0.0012, 0.0012, 0.0012 ]
      angular_velocity_covariance: [ 0.0004, 0.0004, 0.0004 ]
      linear_acceleration_covariance: [ 0.01, 0.01, 0.01 ]
      angular_vel_offset: [ -0.005, 0.0055, -0.000 ]
      angular_vel_coeff: 0.0010652644
      accel_coeff: 0.0017944335
      temp_coeff: 0.125
      temp_offset: 23.0
      filter: complementary
      do_bias_estimation: false
      do_adaptive_gain: true
      gain_acc: 0.0003
